    <div class="form">
        <div class="container">

            <form id="form" method="GET" action="mailto:keda20021002@gmail.com" enctype="text/plain">

                <div class="first_form">

                    <h1>Купить билеты</h1>
                    <p>Путешествие в искусство</p>
                    <div class="line"></div>

                    <div class="form_container">
                        <div class="date_container">
                            <input type="date" name="user_date" class="date_input" id="date_input"
                                placeholder="Дата" required>
                        </div>
                        <div class="name_container">
                            <input type="text" name="user_name" id="name" class="name_input " placeholder="Имя"
                                pattern="^[А-Яа-яЁё]+$" title="Имя должно состоять только из букв русского алфавита"
                                required>
                        </div>
                        <div class="email_container">
                            <input type="email" name="user_email" id="email" class="email_input " placeholder="E-mail"
                                required>
                        </div>
                        <div class="phone_container">
                            <input type="tel" name="user_phone" id="phone" class="phone_input req"
                                pattern="^(\+375|80)(29|25|44|33)(\d{3})(\d{2})(\d{2})$"
                                title="Номер телефона должен иметь вид: +375(29)1235677" placeholder="Телефон" required>
                        </div>
                        <div class="type_tickets_container">
                            <select name="type_tickets" id="type_tickets" class="select_type_tickets req" required>
                                <option class="type" value="..." selected>Вид билета</option>
                                <option class="type" value="Постоянная выставка">Постоянная выставка
                                </option>
                                <option class="type" value="Временная выставка">Временная выставка</option>
                                <option class="type" value="Комбинированная выставка">Комбинированная
                                    выставка</option>
                            </select>
                        </div>
                    </div>
                    <div class="form_tickets">
                        <h3>Входной билет</h3>
                        <div class="line"></div>
                        <div class="standart_tickets">
                            <p>Стандартный (10 руб)</p>
                            <div class="ticket_row">
                                <div class="ticket_number">
                                    <button class="ticket_number-minus btn_form" type="button"
                                        onclick="this.nextElementSibling.stepDown(); ">&#8211;</button>
                                    <input name="standart" class="ticket_input_number form_num" type="number" min="0"
                                        value="1" id="standart_tickets">
                                    <button class="ticket_number-plus btn_form" type="button"
                                        onclick="this.previousElementSibling.stepUp();">+</button>
                                </div>
                            </div>
                        </div>

                        <div class="discounted_tickets">
                            <p>Льготный (6 руб)</p>
                            <div class="ticket_row">
                                <div class="ticket_number">
                                    <button class="ticket_number-minus btn_form" type="button"
                                        onclick="this.nextElementSibling.stepDown(); ">&#8211;</button>
                                    <input name="discounted" class="ticket_input_number form_num" type="number" min="0"
                                        value="1" id="discounted_tickets">
                                    <button class="ticket_number-plus btn_form" type="button"
                                        onclick="this.previousElementSibling.stepUp();">+</button>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="second_form">
                    <h1>Обзор</h1>
                    <div class="date_value">...</div>
                    <div class="type_tickets_value">...</div>
                    <div class="account_tickets">
                        <div class="account_tickets_container">
                            <div class="rectangular"></div>
                            <div class="standart_amount">Стандартный (10 руб)</div>
                        </div>
                        <p class="standart_sum"></p>
                    </div>
                    <div class="account_tickets">
                        <div class="account_tickets_container">
                            <div class="rectangular"></div>
                            <div class="discounted_amount">Льготный (6 руб)</div>
                        </div>
                        <p class="discounted_sum">12 руб</p>
                    </div>

                    <div class="line"></div>

                    <div class="summ">
                        <div class="summ_container">
                            <h1>Итог:</h1>
                            <div class="sum"></div>
                        </div>
                    </div>

                    <div class="card">

                        <div class="card_container">
                            <div class="first_card">
                                <div class="first_card_container">
                                    <div class="card_number_container">
                                        <label for="card_number">Номер карты</label>
                                        <input type="text" class="card_number" id="card_number" name="card_number"
                                            pattern="[0-9]{11}" title="Введите 11 цифр" placeholder="XXXX-XXXX-XXX"
                                            required>
                                    </div>

                                    <div class="wrapper">
                                        <div class="validity_container">
                                            <label for="validity">Срок действия</label>
                                            <input type="text" class="validity" id="validity" name="validity"
                                                pattern="[0-9]{4}" placeholder="XX/XX" title="Введите 4 цифры" required>
                                        </div>
                                        <div class="cvc_container">
                                            <label for="cvs">CVC/CVV</label>
                                            <input type="text" class="cvc" id="cvc" name="cvc" placeholder="xxx"
                                                pattern="[0-9]{3}" title="Введите 3 цифры" required>
                                        </div>

                                    </div>
                                    <div class="user_name_container">
                                        <label for="user_name">Имя владельца</label>
                                        <input type="text" class="user_name" id="user_name" name="user_name"
                                            pattern="^[A-Za-z]+$" placeholder="Kedich Anna"
                                            title="Имя может состоять только из латинских букв" required>
                                    </div>

                                    <div class="card_img_container">
                                        <img src="assets/svg/Visa.svg" class="visa_img" alt="visa">
                                        <img src="assets/svg/Mastercard.svg" alt="mastercard" class="mastercard">
                                    </div>
                                </div>
                            </div>

                            <input id="form_btn" type="submit" value="Купить" class="buy">
                            <input type="hidden" name="body">
                        </div>
                    </div>

                </div>
            </form>

        </div>
